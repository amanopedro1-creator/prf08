<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>Login - PRF Jaguar&eacute;</title>
    <link rel="icon" type="image/x-icon" href="assets/img/prflogoico.ico">
    <script>
        (function() {
            try {
                const savedTheme = localStorage.getItem('theme') || 'light';
                if (savedTheme === 'dark') {
                    document.documentElement.classList.add('dark-mode');
                }
            } catch (e) {}
        })();
    </script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
</head>
<body class="auth-page">
<section class="auth-siga">
        <div class="wrapper auth-siga-wrapper">
            <div class="auth-siga-head">
                <img src="assets/img/siga_prf.png" alt="SIGA PRF" class="auth-logo-siga">
                <h2>Sistema Integrado de Gestão Administrativa</h2>
            </div>
            <br>
            <div class="login_box">
                <div class="auth-siga-title">Login</div>
                <form class="auth-form-siga" id="auth-login-form">
                    <br>
                    <div class="input_box">
                        <input type="email" id="login-email" name="email" class="input-field" autocomplete="username" placeholder=" " required>
                        <label for="login-email" class="label">Email institucional</label>
                        <i class="fas fa-envelope icon"></i>
                    </div>

                    <div class="input_box input_box--password">
                        <input type="password" id="login-password" name="password" class="input-field" autocomplete="current-password" placeholder=" " required>
                        <label for="login-password" class="label">Senha de acesso</label>
                        <button class="input-toggle" type="button" data-target="login-password" aria-label="Mostrar senha" aria-pressed="false">
                            <i class="fas fa-eye" aria-hidden="true"></i>
                        </button>
                        <i class="fas fa-lock icon"></i>
                    </div>

                    <div class="remember-forgot">
                        <label class="remember-me">
                            <input type="checkbox" id="login-remember" checked>
                            Manter conectado
                        </label>
                        <a class="forgot" href="#">Esqueceu a senha?</a>
                    </div>

                    <div class="input_box">
                        <button type="submit" class="input-submit" id="auth-login-submit">Realizar login</button>
                    </div>
                    <p id="auth-login-feedback" class="auth-feedback" aria-live="polite"></p>

                    <div class="register">
                        <span>Não tem conta? <a href="criar-conta.html">Cadastrar</a></span>
                    </div>
                </form>
            </div>
            <a href="index.html" class="auth-back-link">Voltar ao site</a>
        </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        window.SUPABASE_URL = window.SUPABASE_URL || 'https://pssujmmuachdymlwsiuj.supabase.co';
        window.SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY || 'sb_publishable_PYQxZQr_TfVEesG7L4WI4g_-VjPHVpW';
    </script>
    <script src="app.js" defer></script>
</body>
</html>
